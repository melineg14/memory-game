<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="main.js"></script>
</head>

<body onload="main()">
    <h1>Memory Game</h1>
    <hr>
    <div class="container">
        <p id="message"></p>
        <div class="row">
            <div class="col alert alert-primary color-blocs" value="0" id="color-bloc1">
            </div>
            <div class="col alert alert-danger color-blocs" value="1" id="color-bloc2">
            </div>
            <div class="col alert alert-success color-blocs" value="2" id="color-bloc3">
            </div>
            <div class="col alert alert-warning color-blocs" value="3" id="color-bloc4">
            </div>
        </div>
        <div class="btn btn-success btn-block" id="button" onclick="start()">Start</div>
    </div>
</body>

</html>
